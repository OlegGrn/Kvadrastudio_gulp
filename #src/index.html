<!DOCTYPE html>
<html lang="ru">
@@include('_head.html',{
"title":"Главная"
})

<body>
	<div class="wrapper">
		@@include('_header.html',{})
		<main class="page">

			<section class="page__full-screen full-screen">
				<div class="full-screen__body _anim-scroll_25 _active_one">
					<div class="full-screen__fon _ibg">
						<img src="img/full-screen/fon_1.jpg" alt="Интерьер для Вас">
					</div>
					<div class="full-screen__container container">
						<div class="full-screen__content">
							<div class="full-screen__play">
								<a href="#" class="full-screen__play-link"></a>
							</div>
							<h1 class="full-screen__titl titl-main">
								<p class="titl-main__line">
									<span>Создаём</span>
									<span class="titl-main__text-bold titl-main__animacia-right">Идеальное</span>
								</p>
								<p class="titl-main__line">
									<span class="titl-main__text-bold titl-main__animacia-left">Пространство.</span>
									<span> для вас.</span>
								</p>
							</h1>
							<div class="full-screen__decor decor-full-screen">
								<p class="decor-full-screen__arrow"></p>
								<p class="decor-full-screen__circle">
									<svg viewBox="0 0 374 374" class="figura-circle__svg">
										<circle class="figura-circle__hole" cx="50%" cy="50%" r="143"></circle>
										<circle class="figura-circle__segment" cx="50%" cy="50%" r="186"
											vector-effect="non-scaling-stroke"></circle>
										<foreignObject class="figura-circle__content">
											<div class="figura-circle__text decor-full-screen__text">
												<a href="#" class="figura-circle__link">Рассчитать проект</a>
											</div>
										</foreignObject>
									</svg>
								</p>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section class="page__comfort comfort">
				<div class="comfort__container container">
					<div class="comfort__grid">
						<div class="comfort__titl _anim-scroll_25">
							<h2 class="titl-comfort titl-comfort__tringle titl-comfort__animacia">
								<span class="titl-comfort__bold ">Мы с вами</span>
								<span class="titl-comfort__text">на всех этапах: создаём дизайн-проект,
									ищем пространство и следим за ходом работ
								</span>
							</h2>
						</div>
						<div class="comfort__foto">
							<div class="comfort__img _ibg">
								<img src="img/comfort/foto_1.jpg" alt="Интерьер спальни">
							</div>
						</div>
						<div class="comfort__baner">
							<div class="baner-comfort _anim-scroll_80">
								<div class="baner-comfort__left "></div>
								<div class="baner-comfort__rigth">
									<div class="baner-comfort__foto _ibg">
										<img src="img/comfort/foto_2.jpg" alt="План спальни">
									</div>
									<h2 class="titl-comfort titl-comfort__baner titl-comfort__animacia_baner">
										<span class="titl-comfort__text">И Уважаем ваш</span>
										<span class="titl-comfort__bold titl-comfort__transform">комфорт</span>
									</h2>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

		</main>
		@@include('_footer.html',{})


	</div>

	@@include('_js.html',{})
</body>

</html>
